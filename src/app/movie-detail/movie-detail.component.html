
<div class="card my-3" *ngIf="movieSel">
    <div class="card-body">
      <span class="badge badge-warning">
        id:{{ movieSel.id }} 
      </span>

     <div class="form-group">
       <label for="name"></label>
       <input type="text" [(ngModel)]="movieSel.name" class="form-control">
     </div>

     <div class="form-group">
      <label for="imageUrl"></label>
      <input type="text" [(ngModel)]="movieSel.imageUrl" class="form-control">
    </div>

    <div class="form-group">
      <label for="description"></label>
      <textarea type="text" [(ngModel)]="movieSel.description" class="form-control"></textarea>
    </div>
    
    <button (click)="save()" class="btn btn-outline-primary btn-sm">Save Changes</button>
    </div>
  </div>
